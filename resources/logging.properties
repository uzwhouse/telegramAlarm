handlers=TelegramAlarmHandler, java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level=INFO
# FileHandler
java.util.logging.FileHandler.pattern=logs/java%u.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
#java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.formatter=TelegramAlarmFormatter
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.level=WARNING
# ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
#java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter=TelegramAlarmFormatter
# SimpleFormatter
java.util.logging.SimpleFormatter.format=%4$s: %5$s [%1$tc]%n
# TelegramAlarmHandler
TelegramAlarmHandler.level=SEVERE
TelegramAlarmHandler.formatter=TelegramAlarmFormatter
TelegramAlarmHandler.filter=TelegramAlarmFilter
